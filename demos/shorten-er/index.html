<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#908FB2">
    <link rel="stylesheet" href="assets/css/ratchet.min.css">
    <link rel="stylesheet" href="assets/css/ratchet-theme-ios.min.css">
    <link rel="stylesheet" href="assets/css/icomoon.css">
    <link rel="stylesheet" href="assets/css/native-toast.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Shorten-Er</title>
</head>

<body>

    <div class="prompt-background">
      
        <div class="prompt-content">

            <p>Do you really want to clear history?</p>
            <div class="prompt-buttons">
                <span class="prompt-button prompt-delete">Delete</span>
                <span class="prompt-button prompt-cancel">Cancel</span>
            </div>
     
        </div>
     
         </div>
         
    <section id="main-section" class="seqoeuil">



  


        <header id='main-header' class="bar bar-nav">


        </header>

        <!-- Shortened Links Modal -->
        <div id="shortenedMenu" class="modal">

            <header class="bar bar-nav">
                <h1 class="title">History</h1>
                <a class="icon icon-arrow-left2 pull-left back" href="#shortenedMenu"></a>
                <i class="icon icon-trash-o pull-right"></i>
            </header>

            

            <div class="content" id="history">

            

            </div>

           
        </div>

      


        <a href="#shortenedMenu" class="links pull-right darkmode-ignore" style="display: block;"><i
                class="icon icon-history links-icon"></i></a>




        <img src="assets/img/rawAsset-2-white.svg" alt="image" id="form-icon">
       

        <div class="view-content">
            <h2 id="main-text" class="seqoeuil darkmode-ignore">Link To Shorten</h2>
            <h3 class="result-link darkmode-ignore" id="result-link-copy">.</h3><i
                class="icon icon-clipboard2 pull-right copy-result-link darkmode-ignore"
                data-clipboard-target="#result-link-copy"></i>

            <input type="text" id="main-input" class="darkmode-ignore">

        </div>



        <button id='main-button' class="darkmode-ignore">
            <!-- <a href="#actionLink"> -->
            <img src="assets/img/rawAsset-2-purple.svg" alt="image" id="form-button-icon">
            <!-- </a> -->
        </button>






    </section>

</body>
<script src="assets/js/jquery.min.js"></script>

<script src="assets/js/ratchet.min.js"></script>
<script src="assets/js/drk.js"></script>
<script src="assets/js/dark.js"></script>
<script src="assets/js/clipboard.js"></script>
<script src="assets/js/native-toast.js"></script>
<script src="assets/js/main.js"></script>
</script>

</html>
